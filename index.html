<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/style.css'>
    <title>CALCULADORA IMC</title>
    <link rel="stylesheet" href="./grafica/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
</head>

<body background="../image/fondo.jpg">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand  m-auto" href="#">
                CALCULADORA IMC
            </a>
        </div>
    </nav>

    <div id="formulario">
        <div id="sexo">
            <label for="masculino femenino">Sexo:</label>
            <select class="w-50" name="sexos" id="sexos">
                <option value="h">hombre</option>
                <option value="m">mujer</option>
            </select>
        </div>
        <form id="form">

            <label class="titulo">Descubre su Indice de Masa Corporal</label>

            <div class="mb-3">
                <label for="inputedad" class="form-label">Edad:</label>
                <input type="number" class="w-75 m-2" id="inputedad" required>
            </div>
            <div class="mb-3">
                <label for="inputpeso" class="form-label">Peso:</label>
                <input type="text" class="w-75 m-2" id="inputpeso" required>
                <h4 class="medidor">KG</h4>
            </div>
            <div class="mb-3">
                <label for="inputaltura" class="form-label">Altura:</label>
                <input type="text" class="w-75 my-2" id="inputaltura" required>
                <h4 class="medidor m-2">M</h4>
            </div>
            <button type="submit" id="calcular" class="btn btn-primary">CALCULAR IMC</button>
        </form>
    </div>

    <div class="row" id="items"></div>

    <div class="containerGrafica">
        <h1>Estadistica</h1>
        <div id="bar-example"></div>
    </div>

    <script src='scripts/script.js' type="module"></script>
    <script src="./data/data.js" type="module"></script>
    <script src="./grafica/morris.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  
</body>

</html>
